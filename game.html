<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div id="calculon-box">
      <div id="title">
        <h1>CALCULON</h1>
      </div>
      <div id="display-panel">
        <div id="display">
          <p class="p-display" ">50</p>
          <p class="p-display" ">50</p>
          <p class="p-display" ">50</p>
          <p class="p-display" ">50</p>
          <p class="p-display" ">50</p>
          <p class="p-display" ">50</p>
          <p class="p-display" ">50</p>
          <p class="p-display" ">50</p>
          <p class="p-display" ">50</p>
          <p class="p-display" ">50</p>
        </div>
        <input type="text" placeholder="0" id="input">
      </div>
      <div id="operators-panel">
        <div class="operators-line">
          <div><button class="button-style" id="button7">7</button></div>
          <div><button class="button-style" id="button8">8</button></div>
          <div><button class="button-style" id="button9">9</button></div>
          <div><button class="button-style" id="button/">/</button></div>
        </div>
        <div class="operators-line">
          <div><button class="button-style" id="button4">4</button></div>
          <div><button class="button-style" id="button5">5</button></div>
          <div><button class="button-style" id="button6">6</button></div>
          <div><button class="button-style" id="buttonx">x</button></div>
        </div>
        <div class="operators-line">
          <div><button class="button-style" id="button1">1</button></div>
          <div><button class="button-style" id="button2">2</button></div>
          <div><button class="button-style" id="button3">3</button></div>
          <div><button class="button-style" id="buttondash">-</button></div>
        </div>
        <div class="operators-line">
          <div><button class="button-style" id="button0">0</button></div>
          <div><button class="button-style" id="buttonc">C</button></div>
          <div><button class="button-style" id="buttondot">,</button></div>
          <div><button class="button-style" id="buttonplus">+</button></div>
        </div>
        <div class="operators-line">
          <div id="button-box"><button class="button-style" id="buttonequal">=</button></div>
        </div>
      </div>
    </div>
  </div>
  <script>

  </script>
</body>
</html>
